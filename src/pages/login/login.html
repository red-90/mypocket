<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>


  <div class="login-box">
    <form (ngSubmit)="myLogIn()">
      <ion-row>
        <ion-col>
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <span>By clicking the Sign Up button below, you agreed to our <a ion-text color="secondary">privacy policy and terms</a> of use of our website.</span>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Sign In</button>
        </ion-col>
      </ion-row>
      <ion-row><ion-col> <span>Or</span></ion-col></ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button full>Login with Facebook</button>
          <button ion-button block color="danger">Login with Google</button>
        </ion-col>
      </ion-row>
      <ion-row><ion-col>
        <span>Not yet a member? <a ion-text color="secondary" (click)="GotoRegisterPage()">Sign Up</a></span>
      </ion-col></ion-row>
    </form>
  </div>
</ion-content>
