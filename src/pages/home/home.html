<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div  *ngFor=" let operation of operations">

    <ion-list >
      <ion-item-sliding>
        <ion-item>
          <h2> {{operation.name}} </h2>
          <h4> {{operation.type}} </h4>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button color="secondary"  (click)="onEdit(item.id,item.name,item.details )">
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger"  (click)="onDelete(item.id)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </div>



  <div padding>
    <button ion-button color="secondary"  (click)="myLogOut()" >Log Out</button>
  </div>

</ion-content>
