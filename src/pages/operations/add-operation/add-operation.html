<ion-header>

  <ion-navbar>
    <ion-title>add-operation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="operation-box">
    <form (ngSubmit)="AddOperation()">
      <ion-row>
        <ion-col>


          <ion-item>
            <ion-input type="text" placeholder="amount" name="amount" [(ngModel)]="operationData.price" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Type</ion-label>
            <ion-select name="type" [(ngModel)]="operationData.type">
              <ion-option value="income">Income</ion-option>
              <ion-option value="outcome">Outcome</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" name="operation_date" [(ngModel)]="operationData.operation_date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-textarea placeholder="Enter a description" name="description" [(ngModel)]="operationData.description" required></ion-textarea>
          </ion-item>
          <ion-item>
            <button ion-button class="submit-btn" full type="submit">Sign In</button>
          </ion-item>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
